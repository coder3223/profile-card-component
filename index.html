<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card-component">
      <div class="card-top">
        <img class="card-image" src="images/image-victor.jpg" alt="" aria-hidden="true">
      </div>
      <div class="card-middle">
        <div class="user-info">
          <h1 class="card-name">Victor Crest</h1>
          <p class="card-age">26</p>
        </div>
        <p class="card-location">London</p>
      </div>
      <div class="card-bottom">
        <div class="user-stats">
          <div class="followers">
            <h2 class="user-stats-header">80K</h2>
            <p class="user-stats-title">Followers</p>
          </div>
          <div class="likes">
            <h2 class="user-stats-header">803K</h2>
            <p class="user-stats-title">Likes</p>
          </div>
          <div class="photos">
            <h2 class="user-stats-header">1.4K</h2>
            <p class="user-stats-title">Photos</p>
          </div>
        </div>
      </div>
    </main>
